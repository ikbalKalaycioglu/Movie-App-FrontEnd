<form class="form">
    <div class="title">Forgot password?</div>
    <div class="subtitle"> Here you can easily get a new password.</div>
    <div class="input-container ic2">
        <input id="email" class="input" type="email" #txtEmail pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="email" class="placeholderr">Email</label>
    </div>
    <div class=" my-3">
        <a class="register" routerLink="/login">Login</a>
    </div>
    <button type="text" (click)="forgotPassword(txtEmail.value)" class="submit">submit</button>
    <ngx-spinner type="ball-climbing-dot"></ngx-spinner>
