<form class="form text-center" *ngIf="directorUpdateForm" [formGroup]="directorUpdateForm"  >
    <div class="title">Director Update</div>
    <div class="subtitle">Let's update Director !</div>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="input-container ic1">
                <select (change)="getDirectorById(id.value)" formControlName="directorId"  class="input form-select bg-dark" aria-label="Default select example" #id id="director">
                    <option *ngFor="let director of director" [value]="director.directorId" >
                        {{director.firstName + " " + director.lastName}}
                    </option>
                </select>
                <div class="cut"></div>
                <label for="director" class="placeholderr">Select Director</label>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="input-container ic1">
                <input id="firstName" class="input" formControlName="firstName"  type="text" placeholder=" " [(ngModel)]="currentDirector.firstName"  [value]="currentDirector.firstName" />
                <div class="cut"></div>
                <label for="firstName" class="placeholderr">First Name</label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-container ic1">
                <input id="lastName" class="input" formControlName="lastName" type="text" [(ngModel)]="currentDirector.lastName" placeholder=" "/>
                <div class="cut"></div>
                <label for="lastName" class="placeholderr">Last Name</label>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="input-container ic1">
                <input type="date" formControlName="bornDate" id="birthday" class="input" [ngModel]="currentDirector.bornDate |date:'yyyy-MM-dd'" [value]="currentDirector.bornDate">
                <div class="cut cut-short"></div>
                <label class="placeholderr" for="birthday">Birthday</label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-container ic1">
                <select class="input form-select bg-dark" id="content" formControlName="contentId" [(ngModel)]="currentDirector.contentId">
                    <option selected *ngFor="let content of content" [value]="content.id" >
                        {{content.title}}
                    </option>
                </select>
                <div class="cut"></div>
                <label for="category" class="placeholderr">Content Name</label>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="input-container ic1 description">
                <textarea class="form-control input"  placeholder=" " [(ngModel)]="currentDirector.bio"   formControlName="bio" [value]="currentDirector.bio"></textarea>
                <div class="cut"></div>
                <label class="placeholderr">Biography</label>
            </div>
        </div>
    </div>
    <div class="row justify-content-end">
        <div class="col-md-2">
            <button type="text" (click)="update()" class="submit">Update</button>
        </div>
        <div class="col-md-2">
            <button type="text" (click)="closeDirectorModel()" class="submit cancel">Clear</button>
        </div>
    </div>
</form>
