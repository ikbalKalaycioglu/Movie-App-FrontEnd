<form class="form text-center" *ngIf="categoryAddForm" [formGroup]="categoryAddForm">
    <div class="title">Category Add</div>
    <div class="subtitle">Let's create category!</div>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="input-container ic1">
                <input id="name" formControlName="name" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="name" class="placeholderr">Name</label>
            </div>
        </div>
    </div>
    <div class="row justify-content-end">
        <div class="col-md-2">
            <button type="text" (click)="add()" class="submit">Add</button>
        </div>
        <div class="col-md-2">
            <button type="text" (click)="closeContentModel()" class="submit cancel">Clear</button>
        </div>
    </div>
</form>
