<div class="container-text">
  <form class="col-lg-2" role="search">
    <input type="search" class="form-control form-control-dark text-bg-dark" [(ngModel)]="filterText" [ngModelOptions]="{standalone:true}" placeholder="Search By Message..." aria-label="Search">
  </form>
</div>
<div class="container mt-3">
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col">User Name</th>
        <th scope="col">Message</th>
        <th scope="col">Display</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comment of comments | searchComment:filterText">
        <th scope="row">{{comment.id}}</th>
        <td>{{comment.email}}</td>
        <td>{{comment.userName}}</td>
        <td>{{comment.message}}</td>
        <td>
          <div class="form-check form-switch">
            <input class="form-check-input" (click)="displayChange(comment)" type="checkbox" role="switch" id="flexSwitchCheckChecked" [checked]="comment.display">
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
