<div *ngIf="dataLoaded" class="container rounded mt-5 mb-5">
    <div class="row form">
        <div class="col-md-3">
            <div class="d-flex flex-column  align-items-center text-center p-3 py-5">
                <img class="mt-5" width="300px" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
                <span class="fs-2">{{user.firstName}} {{user.lastName}}</span>
                <span class="text-white-50 fs-5">{{user.email}}</span>
            </div>
        </div>
        <form [formGroup]="profileForm" class="col-md-9 form-floating form">
            <div class="p-3 py-0">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 style="color: orange;">Profile Settings</h2>
                </div>
                <div class="input-container ic1">
                    <input id="Email" class="input" type="email" placeholder=" " value="{{user.email}}" disabled />
                    <div class="cut cut-short"></div>
                    <label for="Email" class="placeholderr">Email</label>
                </div>
                <div class="row my-3">
                    <div class="col-md-6">
                        <div class="input-container ic2">
                            <input id="firstName" class="input" formControlName="firstName" type="text" placeholder=" " />
                            <div class="cut cut-short"></div>
                            <label for="firstName" class="placeholderr">First Name</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-container ic2">
                            <input id="lastname" class="input" formControlName="lastName" type="text" placeholder=" " />
                            <div class="cut cut-short"></div>
                            <label for="lastname" class="placeholderr">Last Name</label>
                        </div>
                    </div>
                </div>

                <div class="mt-4 mb-4 text-center w-100">
                    <button type="text" (click)="updateUserName()" class="submit w-50">Update Information</button>
                </div>

                <form [formGroup]="passwordForm">
                    <div class="row mt-3 ">
                        <div class="col-md-6">
                            <div class="input-container ic2">
                                <input id="oldPassword" class="input" formControlName="oldPassword" type="password" autocomplete="on" placeholder=" " />
                                <div class="cut"></div>
                                <label for="oldPassword" class="placeholderr">Old Password</label>
                            </div>
                        </div>
                        <div class="col-md-6">

                        </div>
                    </div>
                    <div class="row mt-3 ">
                        <div class="col-md-6">
                            <div class="input-container ic2">
                                <input id="newPassword" class="input" formControlName="newPassword" type="password" autocomplete="on" placeholder=" " />
                                <div class="cut"></div>
                                <label for="newPassword" class="placeholderr">New Password</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-container ic2">
                                <input id="repeatNewPassword" class="input" formControlName="repeatNewPassword" type="password" autocomplete="on" placeholder=" " />
                                <div class="cut cut-long"></div>
                                <label for="repeatNewPassword" class="placeholderr">Repeat New Password</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6 offset-md-3">
                            <button type="button" (click)="updatePassword()" class="submit btn-update">Update Password</button>
                        </div>
                        <div class="col-md-2 ms-auto">
                            <button type="button" (click)="logOut()" class="submit btn-logout">Log Out</button>   
                        </div>
                    </div>
                </form>
            </div>
        </form>
    </div>
</div>
