<form class="form" [formGroup]="registerForm" *ngIf="registerForm">
    <div class="title">Welcome</div>
    <div class="subtitle">Let's create your account!</div>
    <div class="input-container ic1">
        <input id="firstname" formControlName="firstName" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="firstname" class="placeholderr">First name</label>
    </div>
    <div class="input-container ic2">
        <input id="lastname" class="input" formControlName="lastName" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="lastname" class="placeholderr">Last name</label>
    </div>
    <div class="input-container ic2">
        <input id="email" class="input" formControlName="email" type="email" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="email" class="placeholderr">Email</label>
    </div>
    <div class="input-container ic2">
        <input id="password" class="input" formControlName="password" type="password" autocomplete="on" placeholder=" " />
        <div class="cut"></div>
        <label for="password" class="placeholderr">Password</label>
    </div>
    <div class="input-container ic2">
        <a class="register" routerLink="/login">Do you already have an account ? Login</a>
    </div>
    <button type="text" (click)="register()" class="submit">submit</button>
</form>
