<header class="p-3 bg-dark">
  <div class="container">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="">Home</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categories
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li *ngFor="let category of category">
                  <a routerLink="/category/{{category.id}}" routerLinkActive="active" class="dropdown-item">{{category.name}}</a>
                </li>
                <li>
                  <hr class="dropdown-divider">
                </li>

                <li><a class="dropdown-item" routerLink="/allcontent" routerLinkActive="active">All Category</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/stars">Stars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/directors">Directors</a>
            </li>
          </ul>
          <!--Authenticated is false -->
          <div *ngIf="!isAuthenticated()" class="text-end">
            <button type="button" routerLink="login" class="btn btn-outline-light me-2">Login</button>
            <button type="button" routerLink="register" class="btn btn-warning">Sign-up</button>
          </div>

          <!--Authenticated is true -->
          <div *ngIf="isAuthenticated()" class="dropdown text-end">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><a class="nav-link fs-4" style="color: orange;" >Welcome {{user.firstName}}</a></li>
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle link-light " role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-person-circle"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">New project...</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a class="dropdown-item" href="profile">Profile</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#" (click)="logOut()">Sign out</a></li>
                </ul>
              </li>
            </ul>            
          </div>
          <!--Authenticated end -->
        </div>
      </div>
    </nav>
  </div>
</header>
