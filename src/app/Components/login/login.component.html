<form [formGroup]="loginForm" class="form">
    <div class="title">Welcome</div>
    <div class="subtitle">Let's login!</div>
    <div class="input-container ic2">
        <input formControlName="email" id="email" class="input" type="email" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="email" class="placeholderr">Email</label>
    </div>
    <div class="input-container ic2">
        <input formControlName="password" autocomplete="on" id="password" class="input" type="password" placeholder=" " />
        <div class="cut"></div>
        <label for="password" class="placeholderr">Password</label>
    </div>
    <div class="container ic2">
        <ngx-recaptcha2 siteKey="6Lf-uLYkAAAAAFujU7Nkfm1hym0Wv0gHHVntXUlk" formControlName="recaptcha"></ngx-recaptcha2>
    </div>
    <div class="container mt-3">
        <asl-google-signin-button type='standard' size='medium' shape="pill" theme="filled_black" text="signin_with"></asl-google-signin-button>
    </div>
    <div class="row">
        <div class="col">
            <div class="container my-3">
                <a class="register" routerLink="/register">Sign-Up</a>
            </div>
        </div>
        <div class="col">
            <div class="container my-3">
                <a class="register" routerLink="/forgot-password">Forgot Password</a>
            </div>
        </div>
    </div>


    <!--google login-->

    

    <button type="text" (click)="login()" class="submit">submit</button>

</form>
